		function Cal2()
		{
			var firstNum=document.getElementById("firstNum").value;
			var SecondNum=document.getElementById("SecondNum").value;
			var operand=document.getElementById("operand")
			operand=operand.options[operand.selectedIndex].value;
			// selectedIndex를 통해서 선택된 value를 가져와서 operand에 저장

			if(operand=="sum")
			{
				var sum=parseInt(firstNum)+parseInt(SecondNum);
				document.getElementById("resultNum").value=sum;
				// sum값을 resultNum의 value값으로 넣겠다는 의미
			}

			else if(operand=="sub")
			{
				var sub=parseInt(firstNum)-parseInt(SecondNum);
				document.getElementById("resultNum").value=sub;
				// sub값을 resultNum의 value값으로 넣겠다는 의미
			}
			else if(operand=="mult")
			{
				var mult=parseInt(firstNum)*parseInt(SecondNum);
				document.getElementById("resultNum").value=mult;
				// mult값을 resultNum의 value값으로 넣겠다는 의미
			}
			else if(operand="divide")
			{
				var divide=parseInt(firstNum)/parseInt(SecondNum);
				document.getElementById("resultNum").value=divide;
				// divide값을 resultNum의 value값으로 넣겠다는 의미
			}
		}
	</script>
